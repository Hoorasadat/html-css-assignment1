<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vacation.css">
    <title>Vacation</title>
</head>
<body>
  <h1>My Vacation Photos</h1>

  <div class="gallery">
    <figure>
      <img src="./assets/Beach.jpeg" alt="Photo 1">
      <figcaption>
        <h3>Beach Paradise</h3>
        <p>A beautiful beach in Hawaii where I enjoyed the sun and surf.</p>
      </figcaption>
    </figure>

    <figure>
      <img src="./assets/mountain.jpeg" alt="Photo 2">
      <figcaption>
        <h3>Mountain Retreat</h3>
        <p>A stunning mountain view from my hiking trip in the Swiss Alps.</p>
      </figcaption>
    </figure>

    <figure>
      <img src="./assets/night.jpeg" alt="Photo 3">
      <figcaption>
        <h3>Cityscape at Night</h3>
        <p>The vibrant city lights of New York City seen from the Empire State Building.</p>
      </figcaption>
    </figure>

    <figure>
      <img src="./assets/history.jpeg" alt="Photo 4">
      <figcaption>
        <h3>Historical Landmark</h3>
        <p>Ancient ruins of Machu Picchu, a UNESCO World Heritage site in Peru.</p>
      </figcaption>
    </figure>

    <figure>
      <img src="./assets/nature.jpeg" alt="Photo 5">
      <figcaption>
        <h3>Serenity in Nature</h3>
        <p>A peaceful lake surrounded by lush greenery in the Canadian Rockies.</p>
      </figcaption>
    </figure>

    <figure>
      <img src="./assets/desert.jpeg" alt="Photo 6">
      <figcaption>
        <h3>Adventure in the Desert</h3>
        <p>An exhilarating dune bashing experience in the sandy deserts of Dubai.</p>
      </figcaption>
    </figure>
  </div>

  <footer>
    <a href="resume.html">Resume Page</a>
  </footer>
</body>
</html>
